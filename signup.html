<script>
    var fm = document.querySelector("form");
    fm.addEventListener("submit", signup);
    var userData =JSON.parse(localStorage.getItem("usersfinal")) || [];
    
    

    function signup(){
        event.preventDefault();
        //window.location.href="plans.html";
        var email = document.getElementById("email")
        var zip = document.getElementById("zip");
        //var userData = [];
        var user = {
            email:email.value,
            zip:zip.value


        }
        userData.push(user);
        

        localStorage.setItem("usersfinal", JSON.stringify(userData));
